<body class="container-fluid" onload="cognito()">
<div class="row">

    <div class="col-12 col-md-auto" id="events">
        <h1>Data events</h1>

    </div>


    <div class="col">
        <!--Dropdown primary-->
        <div class="dropdown">

            <!--Trigger-->
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Querys
            </button>


            <!--Menu-->
            <div class="dropdown-menu dropdown-primary">
                <a class="dropdown-item" href="#" onclick="select('users_list')">User list</a>
                <a class="dropdown-item" href="#" onclick="select('actions_between')">Actions between two times</a>
                <a class="dropdown-item" href="#" onclick="select('used_services')">Used services</a>
                <a class="dropdown-item" href="#" value=""  onclick="select('used_services_parameter')">Used services with special
                    parameter</a>
                <a class="dropdown-item" href="#" onclick="select('user_count_event')">Count events from an user</a>
                <a class="dropdown-item" href="#" onclick="select('top_users')">Top user</a>

            </div>
            <div class="md-form opciones">
                <h1 id="function"></h1>
                <!-- Rounded switch -->

                <div class="by_event" for="by_event">
                    <label class="switch" >
                        <input type="checkbox"id="by_event" >
                        <span class="slider round"></span>
                    </label>
                    <div class="by_event_text">By event</div>
                </div>
                <br>
                <input class="user_name" id="user_name" type="text" length="10" value="alucloud230">
                <label class="user_name" for="user_name">User name</label>
                <br>
                <input class="time1" id="time1" type="text" length="10" value="2017-01-02">
                <label class="time1" for="time1">From (YYYY-MM-DD)</label>
                <br>
                <input class="time2" id="time2" type="text" length="10" value="2018-01-02">
                <label class="time2" for="time2">To (YYYY-MM-DD)</label>
                <br>
                <input class="event_name" id="event_name" type="text" length="10" value="RunInstances">
                <label class="event_name" for="event_name">Event name</label>
                <br>
                <input class="used_services_parameter" id="used_services_parameter_kinput" type="text" length="20" value="">
                <label class="used_services_parameter" for="used_services_parameter_kinput">Parameter key</label>
                <br>
                <input class="used_services_parameter_value" id="used_services_parameter_vinput" type="text" length="20" value="">
                <label class="used_services_parameter_value" for="used_services_parameter_vinput">Parameter value</label>
                <br>
                <!--<fieldset class="checkbox">-->
                    <!--<label for="checkbox">Count </label>-->
                    <!--<input type="checkbox" name="checkbox" id="checkbox">-->
                <!--</fieldset>-->
                <button type="button" class="btn btn-primary" onclick="scan()">Scan</button>
            </div>
        </div>
    </div>
    <!--/Dropdown primary-->
</div>
